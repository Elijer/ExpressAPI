<!DOCTYPE html>
<html>
  <head>
    <title> Simple Map </title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="vanilla.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        })
        .addListener('click', function(e) {
          var latLng = e.latLng;
          console.log(latLng.lat());
          console.log(latLng.lng());
          if (confirm("Hey my guy! Would you like to log the coordinates of this location?")) {
              console.log("logged coords");
          } else {
              console.log("cancelled logging of coords");
          };
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI6f3-WMTwlVP7CVhpKiMbVlWvgI0s1_E&callback=initMap"
    async defer></script>
  </body>
</html>
